
{% extends 'base.html' %}

{% block content %}
  <h1>Station Manager Dashboard</h1>
  {% if station %}
    <h2>Welcome, {{ request.user.get_full_name }}. Here is your station:</h2>
    <p>Name: {{ station.name }}</p>
    
  {% else %}
    <p>You are not assigned to any station.</p>
  {% endif %}
{% endblock %}
