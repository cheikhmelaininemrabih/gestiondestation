
  <h2>All Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
        <th>Role</th>
        <!-- Ajoutez d'autres colonnes au besoin -->
      </tr>
    </thead>
    <tbody>
      {% for user in all_users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td><a href="{% url 'activate_user' user.id %}">Activate</a></td>
          <td><a href="{% url 'role_user' user.id %}">Role</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">Aucun utilisateur.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
