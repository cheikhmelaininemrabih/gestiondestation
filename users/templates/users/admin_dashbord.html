<!-- users/admin_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Station Dashboard</h2>
<!-- ... other parts of your admin_dashboard.html ... -->

<h2>Inactive Users</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Action</th>
  </tr>
  {% for user in inactive_users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>
        <a href="{% url 'admin_activate_user' user.id %}">Activate</a>
      </td>
    </tr>
  {% endfor %}
</table>

<!-- ... rest of your admin_dashboard.html ... -->

<ul>
    {% for station in stations %}
    <li>
        <a href="{% url 'station:station_detail' station.pk %}">{{ station.libelle }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
