<!-- users/admin_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Station Dashboard</h2>

<h2>Inactive Users</h2>
<table>
  <tr>
    <th>Username</th>
    <th>Action</th>
  </tr>
  {% for user in inactive_users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>
      <a href="{% url 'admin_activate_user' user.id %}">Activate</a>
    </td>
  </tr>
{% empty %}
  <tr><td colspan="2">No inactive users.</td></tr>
{% endfor %}
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


</table>
