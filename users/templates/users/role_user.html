
  <h2>Change User Role</h2>
  <form method="post" action="">
    {% csrf_token %}
    <p>User: {{ user.username }}</p>
    <p>Select Role:</p>
    <select name="selected_role">
      {% for role in roles %}
        <option value="{{ role }}">{{ role }}</option>
      {% endfor %}
    </select>
    <br>
    <input type="submit" value="Change Role">
  </form>
