{% block content %}
<div class="container">
  <h1>Assign Pompiste to Station: {{ station.libelle }}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="pompiste">Choose a Pompiste:</label>
    <select name="pompiste" id="pompiste" class="form-control">
      {% for pompiste in pompistes %}
      <option value="{{ pompiste.id }}">
        {{ pompiste.Nom }} {{ pompiste.Prenom }}
      </option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary mt-3">Assign</button>
  </form>
</div>
{% endblock %}
