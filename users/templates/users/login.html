<!-- users/templates/users/login.html -->
<h2>Login</h2>
<form method="post" action="{% url 'user_login' %}">
    {% csrf_token %}
    Username (Email or Telephone): <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    <input type="submit" value="Login">
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</form>

<p>Don't have an account? <a href="{% url 'user_register' %}">Create an account</a>.</p>
