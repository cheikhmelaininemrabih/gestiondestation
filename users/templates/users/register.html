

{% block content %}
 
<h2>Register</h2>
<form method="post" action="{% url 'user_register' %}">
    {% csrf_token %}
    Username (Email or Telephone): <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    Confirm Password: <input type="password" name="password2" required><br>
    Name: <input type="text" name="nom" required><br>
    Telephone: <input type="text" name="tel" required><br>
  
    <input type="submit" value="Register">
</form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
{% endblock %}
