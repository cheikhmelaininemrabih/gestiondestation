<!DOCTYPE html>
<html>
<head>
    <title>Confirmation de Suppression</title>
</head>
<body>
    <h1>Confirmation de Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la Pompe "{{ object.type }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la Suppression</button>
    </form>
    <!-- Updated the cancel link to point to pompe_list -->
    <a href="{% url 'pompe:pompe_list' %}">Annuler</a>
</body>
</html>
