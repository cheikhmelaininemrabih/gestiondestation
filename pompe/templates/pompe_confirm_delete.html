<!DOCTYPE html>
<html>
<head>
    <title>Confirmation de Suppression</title>
</head>
<body>
    <h1>Confirmation de Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la Pompe "{{ pompe.type }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la Suppression</button>
    </form>
    <a href="{% url 'pompe_detail' pompe.pk %}">Annuler</a>
</body>
</html>
