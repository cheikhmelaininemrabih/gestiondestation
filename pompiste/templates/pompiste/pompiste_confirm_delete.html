<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>

    <p>Are you sure you want to delete this Pompiste?</p>
    <p>Name: {{ pompiste.Nom }} {{ pompiste.Prenom }}</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>

    <a href="{% url 'pompiste_list' %}">Cancel</a>
</body>
</html>
